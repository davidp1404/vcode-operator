apiVersion: v1
data:
  deployment.j2: "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name:  vcode-operator-{{name}}\n
    \ namespace: {{namespace}}\n  labels:\n    app: vcode-operator-{{name}}\n    app.kubernetes.io/managed-by:
    \"vcode-operator\"\nspec:\n  selector:\n    matchLabels:\n      app: vcode-operator-{{name}}\n
    \ revisionHistoryLimit: 10\n  replicas: 1\n  template:\n    metadata:\n      labels:\n
    \       app: vcode-operator-{{name}}\n        app.kubernetes.io/managed-by: \"vcode-operator\"\n
    \   spec:\n      containers:\n      - name:  main\n        image: {{image}}\n
    \       imagePullPolicy: IfNotPresent\n        lifecycle:\n          postStart:
    \n            exec:\n              command: [\"/bin/sh\", \"-c\", \"echo $PROFILE
    | base64 -d > ~/.profile;echo $BASHRC | base64 -d > ~/.bashrc\"]\n        env:\n
    \       - name: PASSWORD\n          value: \"{{password}}\"\n        - name: PROFILE\n
    \         value: \n
    \       - name: BASHRC\n          value: \n
    \       resources:\n          requests:\n            cpu: {{requests['cpu']}}\n
    \           memory: {{requests['memory']}}\n          limits:\n            cpu:
    {{limits['cpu']}}\n            memory: {{limits['memory']}}\n        livenessProbe:\n
    \         failureThreshold: 5\n          httpGet:\n            path: /healthz\n
    \           port: 8080\n            scheme: HTTP\n          initialDelaySeconds:
    60\n          periodSeconds: 10\n          successThreshold: 1\n          timeoutSeconds:
    5            \n        ports:\n        - containerPort: 8080\n        volumeMounts:\n
    \       - mountPath: /home/coder\n          name: home-volume\n      restartPolicy:
    Always\n      volumes:\n      - name: home-volume\n        persistentVolumeClaim:\n
    \         claimName: vcode-operator-{{name}}\n\n"
  ingress.j2: |
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: vcode-operator-{{name}}
      namespace:  {{namespace}}
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/use-regex: "true"
      labels:
        app: vcode-operator-{{name}}
        app.kubernetes.io/managed-by: "vcode-operator"
    spec:
      ingressClassName: {{ingressclass}}
      rules:
      - host: {% if ingresshost|length %} {{ingresshost}} {% endif %}
        http:
          paths:
          - path: /{{namespace}}/{{name}}/(.*)
            pathType: Prefix
            backend:
              service:
                name: vcode-operator-{{name}}
                port:
                  number: 80
  pvc.j2: |
    apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: vcode-operator-{{name}}
      namespace: {{namespace}}
      labels:
        app: vcode-operator-{{name}}
        app.kubernetes.io/managed-by: "vcode-operator"
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{volumeSize}}
      storageClassName: {{storageClassName}}
  service.j2: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: vcode-operator-{{name}}
      namespace: {{namespace}}
      labels:
        app: vcode-operator-{{name}}
        app.kubernetes.io/managed-by: "vcode-operator"
    spec:
      selector:
        app: vcode-operator-{{name}}
      type: ClusterIP
      ports:
      - name: http
        protocol: TCP
        port: 80
        targetPort: 8080
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: vcode-operator-templates
